<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link rel="icon" type="image/svg+xml" href="./logo-icon/title.png" />

    <!-- Tailwind CSS & DaisyUI Links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Header Section Start Here -->
    <header class="px-12 mt-8">
        <section class="flex flex-col md:flex-row justify-center md:justify-between items-center">
            <div>
                <img src="./logo-icon/Logo.png" alt="PH Tube Logo">
            </div>
            <div class="my-5 md:my-0">
                <button class="btn">Sort By View</button>
            </div>
            <div>
                <button id="blog-btn"
                    class="bg-red-600 font-medium text-white rounded px-5 py-2 text-base">Blog</button>
            </div>
        </section>
        <div class="divider"></div>
    </header>
    <!-- Header Section End Here -->

    <!-- Main Sections Start Here-->
    <main class="mx-10">
        <!-- Tabs Section Start Here -->
        <section>
            <div class="flex justify-center mx-auto mt-3">
                <div class="tabs" id="tabs-container">

                </div>
            </div>
        </section>
        <!-- Tabs Section End Here -->

        <!-- Cards Section Start Here -->
        <section id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10 my-14">

        </section>
        <!-- Cards Section End Here -->
    </main>
    <!-- Main Sections End Here-->



    <!-- JS Link -->
    <script src="js/script.js"></script>
</body>

</html>
